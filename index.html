<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tictactoe</title>

  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/exercises.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>TicTacToe</h1>
  <table>
    <tbody>
      <tr>
        <td class="xScore">X</td>
        <td class="roundCounter">Round: 1</td>
        <td class="oScore">O</td>
      </tr>
    </tbody>
  </table>

  <br>
  <br>

  <table class="board">
    <tbody>
      <tr>
        <td id="square1" class="square topLeft"></td>
        <td id="square2" class="square topMiddle"></td>
        <td id="square3" class="square topRight"></td>
      </tr>
      <tr>
        <td id="square4" class="square middleLeft"></td>
        <td id="square5" class="square middle"></td>
        <td id="square6" class="square middleRight"></td>
      </tr>
      <tr>
        <td id="square7" class="square bottomLeft"></td>
        <td id="square8" class="square bottomMiddle"></td>
        <td id="square9" class="square bottomRight"></td>
      </tr>
    </tbody>
  </table>

  <div class="turn"></div>

</div>

</body>
</html>
